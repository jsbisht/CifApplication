<div class="row">
    <h4 class=" center">Prowareness Software Services Pvt. Ltd. </h4>
    <h3 class=" center">CANDIDATE INFORMATION FORM (CIF) 
</h3>
    <div class="col s12">
        <div class="row">
            <img src="assets/images/profile.png" class="profileImage centerContent" />
        </div>
        <form ng-submit="submitForm()">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" class="validate" ng-model="candidate.employeeName" required>
                    <label for="name">Employee Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="empId" type="text" class="validate" ng-model="candidate.employeeID" required>
                    <label for="empId">Employee ID</label>
                </div>
            </div>
            <div class="row col s12">
                <button type="submit" class="btn navButton centerContent blue">Next</button>
            </div>
        </form>
    </div>
</div>
